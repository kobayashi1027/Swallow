<!DOCTYPE html>
<html>
  <head>
    <title>ReuseForm</title>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../stylesheets/photon.css">
    <link rel="stylesheet" href="../stylesheets/reuseform.css">

    <!-- Javascript -->
    <script src="../renderers/reuseform.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">ファイル再利用の提案</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
	<form>
	  <div class="form-group">
	    <label>再利用先フォルダ:</label>
	    <input type="text" class="form-control" id="reuse-dest-folder">
	  </div>
	  <div class="form-group">
	    <label>再利用先ファイル:</label>
	    <input type="text" class="form-control" id="reuse-dest-file">
	  </div>
	  <div class="form-group">
	    <label>同時に再利用されるファイル・フォルダ:</label>
	    <pre class="form-control" id="reuse-items">
	    </pre>
	  </div>
	  <div class="form-actions">
	    <button class="btn btn-form btn-default" id="cancel-button">キャンセル</button>
	    <button class="btn btn-form btn-primary" id="ok-button">OK</button>
	  </div>
	</form>
      </div>
    </div>
  </body>
</html>
