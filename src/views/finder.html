<!DOCTYPE html>
<html>
  <head>
    <title>Swallow</title>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../stylesheets/photon.css">
    <link rel="stylesheet" href="../stylesheets/finder.css">

    <!-- Javascript -->
    <script src="../renderers/finder.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Swallow</h1>
	<div class="toolbar-actions">
	  <div class="btn-group">
	    <button class="btn btn-default" id="prev-button">
              <span class="icon icon-left-open-big"></span>
	    </button>
	    <button class="btn btn-default" id="next-button">
              <span class="icon icon-right-open-big"></span>
	    </button>
	  </div>
	  <button class="btn btn-default" id="home-button">
	    <span class="icon icon-home icon-text"></span>
	    Home
	  </button>
	  <button class="btn btn-default pull-right" id="update-button">
	    <span class="icon icon icon-cw"></span>
	  </button>
	  <button class="btn btn-default pull-right" id="notification-button">
	    <span class="icon icon-lamp"></span>
	  </button>
	</div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">項目</h5>
              <span class="nav-group-item active" data-tableid="files">
                <span class="icon icon-archive"></span>
                ファイル
              </span>
              <span class="nav-group-item" data-tableid="reuselogs">
                <span class="icon icon-loop"></span>
                再利用履歴
              </span>
            </nav>
          </div>

          <div class="pane" id="main">
	    <table class="table-striped" id="files">
	      <thead>
		<tr>
		  <th class="name">名前</th>
		  <th class="date">変更日</th>
		  <th class="size">サイズ</th>
		  <th class="type">種類</th>
		</tr>
	      </thead>
	      <tbody>
	      </tbody>
	    </table>
	    <table class="table-striped" id="reuselogs">
	      <thead>
		<tr>
		  <th class="source">再利用元</th>
		  <th class="destination">再利用先</th>
		  <th class="reuse-date">再利用日時</th>
		</tr>
	      </thead>
	      <tbody>
	      </tbody>
	    </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
